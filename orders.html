<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - SSU New Gen TechMart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>SSU New Gen TechMart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html" class="header-cart cart-btn" aria-label="View cart">
            <svg class="cart-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 6h15l-1.5 9h-12z"></path>
                <circle cx="9" cy="20" r="1"></circle>
                <circle cx="19" cy="20" r="1"></circle>
            </svg>
            <span class="cart-count">0</span>
        </a>
        <a href="login.html" class="login-btn">Login</a>
    </nav>
</header>

<div class="container" style="max-width: 900px; margin: 40px auto;">
    <div class="glass-container">
        <h2>My Orders</h2>
        <div id="ordersContent" style="margin-top: 20px;">
            <p style="text-align: center; color: #666;">Loading your orders...</p>
        </div>
        <div style="margin-top: 20px;">
            <a href="shop.html" class="btn">Continue Shopping</a>
            <a href="profile.html" class="btn secondary" style="margin-left: 10px;">Back to Profile</a>
        </div>
    </div>
</div>

<footer>
    Â© 2025 SSU New Gen TechMart. All rights reserved.
</footer>

<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const ordersContent = document.getElementById('ordersContent');
    
    // Get orders from localStorage (or initialize if none exist)
    let orders = [];
    try {
        orders = JSON.parse(localStorage.getItem('orders')) || [];
    } catch (e) {
        orders = [];
    }

    if (orders.length === 0) {
        ordersContent.innerHTML = `
            <div style="text-align: center; padding: 40px 20px;">
                <p style="font-size: 3em; margin-bottom: 10px;">ðŸ“¦</p>
                <p style="font-size: 1.2em; margin-bottom: 10px;">No orders yet</p>
                <p style="color: #666; margin-bottom: 20px;">Start shopping to see your orders here!</p>
            </div>
        `;
        return;
    }

    // Display orders
    let ordersHTML = '<div style="overflow-x: auto;">';
    ordersHTML += '<table style="width: 100%; border-collapse: collapse;">';
    ordersHTML += `
        <thead>
            <tr style="border-bottom: 2px solid #ddd; background: #f5f5f5;">
                <th style="padding: 12px; text-align: left;">Order ID</th>
                <th style="padding: 12px; text-align: left;">Date</th>
                <th style="padding: 12px; text-align: left;">Items</th>
                <th style="padding: 12px; text-align: left;">Total</th>
                <th style="padding: 12px; text-align: left;">Status</th>
            </tr>
        </thead>
        <tbody>
    `;

    orders.forEach((order, index) => {
        const date = new Date(order.date).toLocaleDateString();
        const itemCount = order.items ? order.items.length : 0;
        const status = order.status || 'Processing';
        const statusColor = status === 'Delivered' ? '#10b981' : status === 'Shipped' ? '#3b82f6' : '#f59e0b';
        
        ordersHTML += `
            <tr style="border-bottom: 1px solid #eee; hover-background: #f9f9f9;">
                <td style="padding: 12px; font-weight: 600;">#${1000 + index + 1}</td>
                <td style="padding: 12px;">${date}</td>
                <td style="padding: 12px;">${itemCount} item${itemCount !== 1 ? 's' : ''}</td>
                <td style="padding: 12px; font-weight: 600;">$${order.total}</td>
                <td style="padding: 12px;">
                    <span style="background: ${statusColor}; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.85em;">
                        ${status}
                    </span>
                </td>
            </tr>
        `;
    });

    ordersHTML += '</tbody></table></div>';
    ordersContent.innerHTML = ordersHTML;
});
</script>
</body>
</html>
